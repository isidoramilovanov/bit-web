<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="forms.css">

</head>
<body>
    <div id="form">
        <h1>Form<span>Get</span></h1>
        
        <hr>
        <form action="" method="POST">
            <label>
                Full Name <br>
                <input id="name" type="text" name="text" placeholder="Full Name">
            </label>
            
            <label>
                Email <br> 
                <input id="email" type="email" name="email" placeholder="Email">           
            </label>
            
            <label>
                Contact Number <br>
                <input id="contact" type="text" name="text" placeholder="Contact Number">
            </label>
            
            <label>
                Address <br>
                <input id="address" type="text" name="text" placeholder="Address">
            </label>
            
            <input class="btn" type="submit" value="submit" width="23%">
            
            <div class="clear-fix"></div>
        </form>
    </div>
</body>
</html>
